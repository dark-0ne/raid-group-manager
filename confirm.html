<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js ;" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/confirm.css">
    <script defer src="scripts/confirm.js"></script>
</head>

<body style="background: white;">
    <div class="container" id="main-container">
        <div class="row my-2 text-center justify-content-center">
            <h6>Are you sure you want to discard all changes?</h6>
        </div>
        <div class="row justify-content-center mt-4 mx-auto">
            <div class="col-3">
                <button class="btn btn-danger me-2" onclick="handleNo()">No</button>
            </div>
            <div class="col-3 ">
                <button class="btn btn-success ms-2" disabled onclick="handleYes()" id="yes-button">Yes</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
